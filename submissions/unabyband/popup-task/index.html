<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>unabyband pop-up</title>
    </head>
    <body>
        <div class="header">
            <div class="top_menu">
                <div class="top_menu__item-container">
                    <a href="#" class="top_menu__item top_menu__item_mail">Mail</a>
                </div>
                <div class="top_menu__item-container">
                    <a href="#" class="top_menu__item top_menu__item_images">Images</a>
                </div>
                <div class="top_menu__item-container">
                    <input class="input_popup" type="checkbox" id="moreoption" name="moreoption">
                    <label class="button_popup" for="moreoption"></label>
                    <div class="popup">
                        <div class="popup_window">
                        <ul class="popup_window_list popup_window_visible">
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/calendar.png" alt=""></span>
                                <span class="popup_window__label">Calendar</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/mail.png" alt=""></span>
                                <span class="popup_window__label">Mail</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/news.png" alt=""></span>
                                <span class="popup_window__label">News</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/maps.png" alt=""></span>
                                <span class="popup_window__label">Map</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/files.png" alt=""></span>
                                <span class="popup_window__label">Files</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/contacts.png" alt=""></span>
                                <span class="popup_window__label">Contacts</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/tanslation.png" alt=""></span>
                                <span class="popup_window__label">Translate</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/videos.png" alt=""></span>
                                <span class="popup_window__label">Videos</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/search.png" alt=""></span>
                                <span class="popup_window__label">Search</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/photos.png" alt=""></span>
                                <span class="popup_window__label">Photo</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/apps.png" alt=""></span>
                                <span class="popup_window__label">Apps</span>
                            </a>
                        </li>
                        <li class="popup_window_list__item">
                            <a href="#" class="popup_window__active">
                                <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/documents.png" alt=""></span>
                                <span class="popup_window__label">Document</span>
                            </a>
                        </li>
                        </ul>
                        <input class="hidden_input" type="checkbox" id="showidden" name="moreoption">
                        <label class="morebutton" for="showidden">More</label>
                        <div class="divider"></div>
                        <ul class="popup_window_list popup_window_hidden">
                            <li class="popup_window_list__item">
                                <a href="#" class="popup_window__active">
                                    <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/chat.png" alt=""></span>
                                    <span class="popup_window__label">Chat</span>
                                </a>
                            </li>
                            <li class="popup_window_list__item">
                                <a href="#" class="popup_window__active">
                                    <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/classroom.png" alt=""></span>
                                    <span class="popup_window__label">Classroom</span>
                                </a>
                            </li>
                            <li class="popup_window_list__item">
                                <a href="#" class="popup_window__active">
                                    <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/collection.png" alt=""></span>
                                    <span class="popup_window__label">Collection</span>
                                </a>
                            </li>
                            <li class="popup_window_list__item">
                                <a href="#" class="popup_window__active">
                                    <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/mars.png" alt=""></span>
                                    <span class="popup_window__label">Mars</span>
                                </a>
                            </li>
                            <li class="popup_window_list__item">
                                <a href="#" class="popup_window__active">
                                    <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/blogs.png" alt=""></span>
                                    <span class="popup_window__label">Blog</span>
                                </a>
                            </li>
                            <li class="popup_window_list__item">
                                <a href="#" class="popup_window__active">
                                    <span class="popup_window__img"><img class="popup_window__img-src" src="./icons/promo.png" alt=""></span>
                                    <span class="popup_window__label">Promos</span>
                                </a>
                            </li>
                            <a href="#" class="top_menu__item top_menu__item_other">Even more from Kottans</a>
                        </ul>
                        </div>
                    </div>
                </div>
                <div class="top_menu__item-container">
                    <a href="#" class="top_menu__item top_menu__item_bell"></a>
                </div>
                <div class="top_menu__item-container">
                    <a href="#" class="top_menu__item top_menu__item_user"></a>
                </div>
            </div>
        </div>
        <div class="find">
            <div class="find-container">
                <div class="find_cover">
                    <img src="icons/cover.jpg" alt="Cover image">
                </div>
                <div class="find_field">
                    <input type="text" placeholder="Find yourself or something else..." class="find_field-input">
                    <span class="find_field-icon"></span>
                </div>
            </div>
        </div>
    </body>
</html>
